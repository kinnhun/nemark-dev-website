<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section text-center fadeInUp ftco-animated">
                <span class="subheading">Contact Us</span>
                <h2 class="mb-4">Have a project in mind?</h2>
                <p>Contact us for the best advice and support for your project</p>
            </div>
        </div>

        <div class="row block-9">
            <!-- Contact Form -->
            <div class="col-lg-6 col-md-12 mb-4 mb-lg-0 ftco-animate" data-animate-effect="fadeInLeft">
                <form action="#" class="bg-light p-4 p-md-5 contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group floating-label">
                                <input type="text" class="form-control" id="contact-name" placeholder=" " required>
                                <label for="contact-name">Full Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group floating-label">
                                <input type="email" class="form-control" id="contact-email" placeholder=" " required>
                                <label for="contact-email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group floating-label">
                                <input type="text" class="form-control" id="contact-subject" placeholder=" " required>
                                <label for="contact-subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group floating-label">
                                <textarea class="form-control" id="contact-message" rows="5" placeholder=" "
                                    required></textarea>
                                <label for="contact-message">Message</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="col-lg-6 col-md-12">
                <div class="row">
                    <!-- Map -->
                    <div class="col-12 mb-4 ftco-animate" data-animate-effect="fadeInRight">
                        <div class="map-wrap"
                            style="border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1579.2399793679165!2d105.5273679978739!3d21.03485699114423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ad884f216eb3%3A0xb4ee365c7b7e1ed6!2sNemark%20Digital%20Solution%20Media%20LMT!5e1!3m2!1svi!2s!4v1769139254334!5m2!1svi!2s"
                                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>

                    <!-- Contact Details -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="dbox w-100 d-flex mb-3">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-map-marker"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p class="mb-0"><span>Address:</span></p>
                                        <p class="mb-0">19 Road 452, Linh Son Village, Hanoi, Vietnam</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dbox w-100 d-flex mb-3">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-phone"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p class="mb-0"><span>Phone:</span></p>
                                        <p class="mb-0"><a class="text-black" href="tel://0123456789">+84 123 456
                                                789</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dbox w-100 d-flex mb-3">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-paper-plane"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p class="mb-0"><span>Email:</span></p>
                                        <p class="mb-0"><a class="text-primary"
                                                href="mailto:contact@nemark.dev">contact@nemark.dev</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dbox w-100 d-flex mb-3">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-globe"></span>
                                    </div>
                                    <div class="text pl-3">
                                        <p class="mb-0"><span>Website:</span></p>
                                        <p class="mb-0"><a class="text-primary" href="https://nemark.dev">nemark.dev</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
