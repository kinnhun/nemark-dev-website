<section class="technologies-section" id="skills-section">
    <style>
        .technologies-section {
            padding: 5rem 0;
            background: #f8f9fa;
        }

        .technologies-section .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .technologies-section .section-header span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #b1b493;
            margin-bottom: 0.75rem;
        }

        .technologies-section .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            margin: 0;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        @media (max-width: 1024px) {
            .tech-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .tech-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .tech-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }

        .tech-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(12px);
            animation: techFadeIn 0.6s ease-out forwards;
        }

        .tech-item img {
            width: 100%;
            max-width: 80px;
            height: auto;
            filter: grayscale(100%);
            opacity: 0.4;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .tech-item:hover img {
            opacity: 1;
            transform: scale(1.05);
            filter: grayscale(0%) brightness(1);
        }

        @keyframes techFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation delays */
        .tech-item:nth-child(1) {
            animation-delay: 0ms;
        }

        .tech-item:nth-child(2) {
            animation-delay: 60ms;
        }

        .tech-item:nth-child(3) {
            animation-delay: 120ms;
        }

        .tech-item:nth-child(4) {
            animation-delay: 180ms;
        }

        .tech-item:nth-child(5) {
            animation-delay: 240ms;
        }

        .tech-item:nth-child(6) {
            animation-delay: 300ms;
        }

        .tech-item:nth-child(7) {
            animation-delay: 360ms;
        }

        .tech-item:nth-child(8) {
            animation-delay: 420ms;
        }

        .tech-item:nth-child(9) {
            animation-delay: 480ms;
        }

        .tech-item:nth-child(10) {
            animation-delay: 540ms;
        }

        .tech-item:nth-child(11) {
            animation-delay: 600ms;
        }

        .tech-item:nth-child(12) {
            animation-delay: 660ms;
        }

        .tech-item:nth-child(13) {
            animation-delay: 720ms;
        }

        .tech-item:nth-child(14) {
            animation-delay: 780ms;
        }

        .tech-item:nth-child(15) {
            animation-delay: 840ms;
        }

        .tech-item:nth-child(16) {
            animation-delay: 900ms;
        }

        .tech-item:nth-child(17) {
            animation-delay: 960ms;
        }

        .tech-item:nth-child(18) {
            animation-delay: 1020ms;
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .tech-item {
                animation: none;
                opacity: 1;
                transform: none;
            }

            .tech-item img {
                transition: opacity 0.2s ease;
            }

            .tech-item:hover img {
                transform: none;
            }
        }
    </style>
