<section class="ftco-section ftco-project" id="projects-section" style="padding: 0;">
    <style>
        .projects-wrapper {
            background: #f8f9fa;
            overflow: hidden;
            position: relative;
            height: 800px;
        }

        .tilted-grid-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-12deg);
            display: flex;
            gap: 10px;
        }

        /* Vertical columns */
        .grid-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            will-change: transform;
        }

        .grid-item {
            flex-shrink: 0;
            width: 320px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .grid-item:hover img {
            transform: scale(1.06);
        }

        @media (max-width: 1400px) {
            .projects-wrapper {
                height: 700px;
            }

            .grid-item {
                width: 280px;
                height: 350px;
            }
        }

        @media (max-width: 1200px) {
            .projects-wrapper {
                height: 600px;
            }

            .grid-item {
                width: 240px;
                height: 300px;
            }
        }

        @media (max-width: 992px) {
            .projects-wrapper {
                height: 500px;
            }

            .tilted-grid-container {
                transform: translate(-50%, -50%) rotate(-10deg);
            }

            .grid-item {
                width: 200px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .projects-wrapper {
                height: 400px;
            }

            .tilted-grid-container {
                transform: translate(-50%, -50%) rotate(-8deg);
            }

            .grid-item {
                width: 160px;
                height: 200px;
            }
        }

        @media (max-width: 576px) {
            .projects-wrapper {
                height: 320px;
            }

            .tilted-grid-container {
                transform: translate(-50%, -50%) rotate(-6deg);
            }

            .grid-item {
                width: 120px;
                height: 150px;
            }
        }
    </style>

    <div class="projects-wrapper">
        <div class="tilted-grid-container">

            <!-- Column 1 -->
            <div class="grid-column">
                <div class="grid-item"><img alt="Project" src="images/project/design/page1.png"></div>
